<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="image__container">
        <img src="./images/image-product-desktop.jpg" alt="desktop__product" class="desktop__product">
        <img src="./images/image-product-mobile.jpg" alt="mobile__product" class="mobile__product">
      </div>
      <div class="text__container">
        <h1  class="text__container__perfume">Perfume</h1>
        <h2 class="text__container__gabrielle">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="text__container__p">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price__container">
          <h3 class="price__container__current__price">$149.99</h3>
          <h4 class="price__container__slashed__price">$169.99</h4>
        </div>

        <button class="add__to__cart__btn">
          <img src="./images/icon-cart.svg" alt="__">Add to Cart </button>
      </div>
    </main>

  
  </body>
</html>
